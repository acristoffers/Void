<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">

    <title>Void</title>

    <link rel="stylesheet" href="fonts/material_icons.css" charset="utf-8">
    <link rel="stylesheet" href="fonts/roboto.css" charset="utf-8">

    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap-material-design.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/ripples.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/ws.css" media="screen" title="no title" charset="utf-8">

    <script src="qrc:///qtwebchannel/qwebchannel.js" charset="utf-8"></script>
    <script src="js/jquery.min.js" charset="utf-8"></script>
    <script src="js/jquery.hotkeys.js" charset="utf-8"></script>
    <script src="js/bootstrap.min.js" charset="utf-8"></script>
    <script src="js/ripples.min.js" charset="utf-8"></script>
    <script src="js/material.min.js" charset="utf-8"></script>
    <script src="js/ws.js" charset="utf-8"></script>
    <script src="js/tr.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="logo">
      <img src="imgs/icon.svg">
    </div>

    <div id="info">
      <div class="form-group">
        <input id="password" type="password" class="form-control" data-placeholder-tr="Password">
        <br>
        <button id="cancel" type="button" class="btn btn-default btn-raised" data-tr="Cancel"></button>
      </div>
    </div>

    <div id="actions">
      <button id="create" type="button" class="btn btn-default btn-raised" data-tr="Create"></button>
      <br>
      <button id="load"   type="button" class="btn btn-primary btn-raised" data-tr="Open"></button>
    </div>

    <div id="languages">
      <img id="en" src="imgs/en.svg">
      <img id="de" src="imgs/de.svg">
      <img id="fr" src="imgs/fr.svg">
      <img id="pt" src="imgs/pt.svg">
    </div>

    <div id="alert-modal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" data-tr="Error"></h4>
            </div>
            <div class="modal-body">
                <p id="modal-text"></p>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
